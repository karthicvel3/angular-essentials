<div class="card m-t-50">
    <h5 class="card-header">Signal</h5>
    <div class="card-body"> 
        <h4>{{count()}}</h4>
        <button type="button" class="btn btn-primary m-r-10" (click)="onIncrement()">Submit</button>
        <button type="button" class="btn btn-secondary m-r-10" (click)="onDecrement()">Clear</button>
    </div>
</div>
